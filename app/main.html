<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайное число</title>
    <link rel="stylesheet" href="../app/css/main.css">
</head>
<body>
    <navbar class="nav">
        <div class="header">
            <h1>Генератор случайных чисел</h1>
        </div>
    </navbar>
    <div class="main">
        <div class="counter">
            <span class="targetvalue">0</span>
            <button class="genbutton">Случайное число</button>
            <p class="time">Создано:<span class="time_string"></span></p>
        </div>
        <div class="formgroup">
            <p class="form_mainlabel">в диапазоне от:</p>
            <form action="#" class="form">
                <div class="from_to_box">
                    <input type="number" name="from" id="" placeholder="1">
                    <label for="to">До:</label>
                    <input type="number" name="to" id="" placeholder="99999">
                </div>
                <div class="numberofnumber_box">
                    <label for="numberofnumber" class="numberofnumber_label">Количество чисел:</label>
                    <input type="number" name="numberofnumber" id="" placeholder="1">
                </div>
            </form>
        </div>
    </div>
    <div class="footer"></div>
    <script src="../app/js/common.js"></script>
</body>
</html>
